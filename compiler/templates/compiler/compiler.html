{% extends 'base.html' %}

{% block content %}
<div class="compiler-container">
    <div id="editor-1-container">
        <div id="editor-1" tabindex="0"></div>
        <div id="upload-form-container">
            <form method="POST" enctype="multipart/form-data" id="file-upload">
                {% csrf_token %}
                {{ form.file_field.label_tag }}
                {{ form.file_field }}
            </form>
        </div>
    </div>
    <div id="action-select">
        <form id="action-form">
            <select name="action" id="action-list" class="form-select">
                <option value="Compile" selected>Compile</option>
                <option value="Parse">Parse</option>
                <option value="Tokenize">Tokenize</option>
                <input id="submit-action" type="submit" value="Compile">
            </select>
        </form>
    </div>
    <div id="editor-2-container">
        <div id="editor-2" tabindex="0"></div>
    </div>
</div>
{% endblock %}
